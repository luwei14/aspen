$def with(post, author)

$var title: $post['title'] - $author.upper()
	<header>
      <h1>$post['title']</h1>
			&diams; <a href=/>$author.upper()</a>
  </header>
  <article style="text-align:justify;text-justify:distribute-all-lines;">
			$:post['content']
	</article>
	<p class="byline">
		<strong>$post['title']</strong> was published on $post['create_time'] and last modified on $post['update_time'] <br/>
		<a href=/archives>VIEW ALL POSTS</a>.
	</p>
